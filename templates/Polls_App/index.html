{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Polls_App/style.css' %}">
<link rel="shortcut icon" type="image/x-icon" href="{% static 'Polls_App/favicon.ico' %}"/>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'Polls_App:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
